---
zabbix_install_server: no
zabbix_install_frontend: no
zabbix_install_proxy: no
zabbix_install_agent: yes
zabbix_install_version: "3.2"
zabbix_server_db_type: "mysql"
zabbix_proxy_db_type: "mysql"
#zabbix_agent_TLSPSK: ""
#zabbix_proxy_TLSPSK: ""


################### Zabbix agent defaults ###################


############################## Zabbix agent conf

# This is a configuration file for Zabbix agent daemon (Unix)
# To get more information about Zabbix, visit http://www.zabbix.com

############ GENERAL PARAMETERS #################

### Option: PidFile
#   Name of PID file.
#
# Mandatory: no
# Default:
# PidFile=/tmp/zabbix_agentd.pid
zabbix_agent_PidFile: "/var/run/zabbix/zabbix_agentd.pid"

### Option: LogType
#   Specifies where log messages are written to:
#       system  - syslog
#       file    - file specified with LogFile parameter
#       console - standard output
#
# Mandatory: no
#
zabbix_agent_LogType: "file"

### Option: LogFile
#   Log file name for LogType 'file' parameter.
#
# Mandatory: no
#
zabbix_agent_LogFile: "/var/log/zabbix/zabbix_agentd.log"

### Option: LogFileSize
#   Maximum size of log file in MB.
#   0 - disable automatic log rotation.
#
# Mandatory: no
# Range: 0-1024
#
zabbix_agent_LogFileSize: 1

### Option: DebugLevel
#   Specifies debug level:
#   0 - basic information about starting and stopping of Zabbix processes
#   1 - critical information
#   2 - error information
#   3 - warnings
#   4 - for debugging (produces lots of information)
#   5 - extended debugging (produces even more information)
#
# Mandatory: no
# Range: 0-5
#
zabbix_agent_DebugLevel: 3

### Option: SourceIP
#   Source IP address for outgoing connections.
#
# Mandatory: no
#
zabbix_agent_SourceIP: ""

### Option: EnableRemoteCommands
#   Whether remote commands from Zabbix server are allowed.
#   0 - not allowed
#   1 - allowed
#
# Mandatory: no
#
zabbix_agent_EnableRemoteCommands: 0

### Option: LogRemoteCommands
#   Enable logging of executed shell commands as warnings.
#   0 - disabled
#   1 - enabled
#
# Mandatory: no
#
zabbix_agent_LogRemoteCommands: 0

##### Passive checks related

### Option: Server
#   List of comma delimited IP addresses (or hostnames) of Zabbix servers.
#   Incoming connections will be accepted only from the hosts listed here.
#   If IPv6 support is enabled then '127.0.0.1', '::127.0.0.1', '::ffff:127.0.0.1' are treated equally.
#
# Mandatory: no
#
zabbix_agent_Server: 
    - "127.0.0.1"

### Option: ListenPort
#   Agent will listen on this port for connections from the server.
#
# Mandatory: no
# Range: 1024-32767
#
zabbix_agent_ListenPort: 10050

### Option: ListenIP
#   List of comma delimited IP addresses that the agent should listen on.
#   First IP address is sent to Zabbix server if connecting to it to retrieve list of active checks.
#
# Mandatory: no
#
zabbix_agent_ListenIP: 
    - "0.0.0.0"

### Option: StartAgents
#   Number of pre-forked instances of zabbix_agentd that process passive checks.
#   If set to 0, disables passive checks and the agent will not listen on any TCP port.
#
# Mandatory: no
# Range: 0-100
#
zabbix_agent_StartAgents: 3

##### Active checks related

### Option: ServerActive
#   List of comma delimited IP:port (or hostname:port) pairs of Zabbix servers for active checks.
#   If port is not specified, default port is used.
#   IPv6 addresses must be enclosed in square brackets if port for that host is specified.
#   If port is not specified, square brackets for IPv6 addresses are optional.
#   If this parameter is not specified, active checks are disabled.
#   Example: ServerActive=127.0.0.1:20051,zabbix.domain,[::1]:30051,::1,[12fc::1]
#
# Mandatory: no
#
zabbix_agent_ServerActive: 
    - "127.0.0.1"

### Option: Hostname
#   Unique, case sensitive hostname.
#   Required for active checks and must match hostname as configured on the server.
#   Value is acquired from HostnameItem if undefined.
#
# Mandatory: no
#
zabbix_agent_Hostname: "{{ inventory_hostname }}"

### Option: HostnameItem
#   Item used for generating Hostname if it is undefined. Ignored if Hostname is defined.
#   Does not support UserParameters or aliases.
#
# Mandatory: no
#
zabbix_agent_HostnameItem: "system.hostname"

### Option: HostMetadata
#   Optional parameter that defines host metadata.
#   Host metadata is used at host auto-registration process.
#   An agent will issue an error and not start if the value is over limit of 255 characters.
#   If not defined, value will be acquired from HostMetadataItem.
#
# Mandatory: no
# Range: 0-255 characters
#
zabbix_agent_HostMetadata: ""

### Option: HostMetadataItem
#   Optional parameter that defines an item used for getting host metadata.
#   Host metadata is used at host auto-registration process.
#   During an auto-registration request an agent will log a warning message if
#   the value returned by specified item is over limit of 255 characters.
#   This option is only used when HostMetadata is not defined.
#
# Mandatory: no
#
zabbix_agent_HostMetadataItem: ""

### Option: RefreshActiveChecks
#   How often list of active checks is refreshed, in seconds.
#
# Mandatory: no
# Range: 60-3600
#
zabbix_agent_RefreshActiveChecks: 120

### Option: BufferSend
#   Do not keep data longer than N seconds in buffer.
#
# Mandatory: no
# Range: 1-3600
#
zabbix_agent_BufferSend: 5

### Option: BufferSize
#   Maximum number of values in a memory buffer. The agent will send
#   all collected data to Zabbix Server or Proxy if the buffer is full.
#
# Mandatory: no
# Range: 2-65535
#
zabbix_agent_BufferSize: 100

### Option: MaxLinesPerSecond
#   Maximum number of new lines the agent will send per second to Zabbix Server
#   or Proxy processing 'log' and 'logrt' active checks.
#   The provided value will be overridden by the parameter 'maxlines',
#   provided in 'log' or 'logrt' item keys.
#
# Mandatory: no
# Range: 1-1000
#
zabbix_agent_MaxLinesPerSecond: 20

############ ADVANCED PARAMETERS #################

### Option: Alias
#   Sets an alias for an item key. It can be used to substitute long and complex item key with a smaller and simpler one.
#   Multiple Alias parameters may be present. Multiple parameters with the same Alias key are not allowed.
#   Different Alias keys may reference the same item key.
#   For example, to retrieve the ID of user 'zabbix':
#   Alias=zabbix.userid:vfs.file.regexp[/etc/passwd,^zabbix:.:([0-9]+),,,,\1]
#   Now shorthand key zabbix.userid may be used to retrieve data.
#   Aliases can be used in HostMetadataItem but not in HostnameItem parameters.
#
# Mandatory: no
# Range:
#
zabbix_agent_Alias: []

### Option: Timeout
#   Spend no more than Timeout seconds on processing
#
# Mandatory: no
# Range: 1-30
#
zabbix_agent_Timeout: 3

### Option: AllowRoot
#   Allow the agent to run as 'root'. If disabled and the agent is started by 'root', the agent
#   will try to switch to the user specified by the User configuration option instead.
#   Has no effect if started under a regular user.
#   0 - do not allow
#   1 - allow
#
# Mandatory: no
#
zabbix_agent_AllowRoot: 0

### Option: User
#   Drop privileges to a specific, existing user on the system.
#   Only has effect if run as 'root' and AllowRoot is disabled.
#
# Mandatory: no
#
zabbix_agent_User: "zabbix"

### Option: Include
#   You may include individual files or all files in a directory in the configuration file.
#   Installing Zabbix will create include directory in /usr/local/etc, unless modified during the compile time.
#
# Mandatory: no
#
zabbix_agent_Include: 
    - "/etc/zabbix/zabbix_agentd.d/"

####### USER-DEFINED MONITORED PARAMETERS #######

### Option: UnsafeUserParameters
#   Allow all characters to be passed in arguments to user-defined parameters.
#   The following characters are not allowed:
#   \ ' " ` * ? [ ] { } ~ $ ! & ; ( ) < > | # @
#   Additionally, newline characters are not allowed.
#   0 - do not allow
#   1 - allow
#
# Mandatory: no
# Range: 0-1
#
zabbix_agent_UnsafeUserParameters: 0

### Option: UserParameter
#   User-defined parameter to monitor. There can be several user-defined parameters.
#   Format: UserParameter=<key>,<shell command>
#   See 'zabbix_agentd' directory for examples.
#
# Mandatory: no
#
zabbix_agent_UserParameter: []

####### LOADABLE MODULES #######

### Option: LoadModulePath
#   Full path to location of agent modules.
#   Default depends on compilation options.
#
# Mandatory: no
#
zabbix_agent_LoadModulePath: "${libdir}/modules"

### Option: LoadModule
#   Module to load at agent startup. Modules are used to extend functionality of the agent.
#   Format: LoadModule=<module.so>
#   The modules must be located in directory specified by LoadModulePath.
#   It is allowed to include multiple LoadModule parameters.
#
# Mandatory: no
#
zabbix_agent_LoadModule: []

####### TLS-RELATED PARAMETERS #######

### Option: TLSConnect
#   How the agent should connect to server or proxy. Used for active checks.
#   Only one value can be specified:
#       unencrypted - connect without encryption
#       psk         - connect using TLS and a pre-shared key
#       cert        - connect using TLS and a certificate
#
# Mandatory: yes, if TLS certificate or PSK parameters are defined (even for 'unencrypted' connection)
#
zabbix_agent_TLSConnect: "unencrypted"

### Option: TLSAccept
#   What incoming connections to accept.
#   Multiple values can be specified, separated by comma:
#       unencrypted - accept connections without encryption
#       psk         - accept connections secured with TLS and a pre-shared key
#       cert        - accept connections secured with TLS and a certificate
#
# Mandatory: yes, if TLS certificate or PSK parameters are defined (even for 'unencrypted' connection)
#
zabbix_agent_TLSAccept: "unencrypted"

### Option: TLSCAFile
#   Full pathname of a file containing the top-level CA(s) certificates for
#   peer certificate verification.
#
# Mandatory: no
#
zabbix_agent_TLSCAFile: ""

### Option: TLSCRLFile
#   Full pathname of a file containing revoked certificates.
#
# Mandatory: no
#
zabbix_agent_TLSCRLFile: ""

### Option: TLSServerCertIssuer
#      Allowed server certificate issuer.
#
# Mandatory: no
#
zabbix_agent_TLSServerCertIssuer: ""

### Option: TLSServerCertSubject
#      Allowed server certificate subject.
#
# Mandatory: no
#
zabbix_agent_TLSServerCertSubject: ""

### Option: TLSCertFile
#   Full pathname of a file containing the agent certificate or certificate chain.
#
# Mandatory: no
#
zabbix_agent_TLSCertFile: ""

### Option: TLSKeyFile
#   Full pathname of a file containing the agent private key.
#
# Mandatory: no
#
zabbix_agent_TLSKeyFile: ""

### Option: TLSPSKIdentity
#   Unique, case sensitive string used to identify the pre-shared key.
#
# Mandatory: no
#
#zabbix_agent_TLSPSKIdentity: ""

### Option: TLSPSKFile
#   Full pathname of a file containing the pre-shared key.
#
# Mandatory: no
#
zabbix_agent_TLSPSKFile: "/etc/zabbix/zabbix_agent.psk"


################### Zabbix proxy defaults ###################


############################## Zabbix proxy conf

# This is a configuration file for Zabbix proxy daemon
# To get more information about Zabbix, visit http://www.zabbix.com

############ GENERAL PARAMETERS #################

### Option: ProxyMode
#   Proxy operating mode.
#   0 - proxy in the active mode
#   1 - proxy in the passive mode
#
# Mandatory: no
# Default:
zabbix_proxy_ProxyMode: 0

### Option: Server
#   IP address (or hostname) of Zabbix server.
#   Active proxy will get configuration data from the server.
#   For a proxy in the passive mode this parameter will be ignored.
#
# Mandatory: yes (if ProxyMode is set to 0)
# Default:
# Server=

zabbix_proxy_Server: "127.0.0.1"

### Option: ServerPort
#   Port of Zabbix trapper on Zabbix server.
#   For a proxy in the passive mode this parameter will be ignored.
#
# Mandatory: no
# Range: 1024-32767
# Default:
zabbix_proxy_ServerPort: 10051

### Option: Hostname
#   Unique, case sensitive Proxy name. Make sure the Proxy name is known to the server!
#   Value is acquired from HostnameItem if undefined.
#
# Mandatory: no
# Default:
# Hostname=

zabbix_proxy_Hostname: "{{ inventory_hostname }}"

### Option: HostnameItem
#   Item used for generating Hostname if it is undefined.
#   Ignored if Hostname is defined.
#
# Mandatory: no
# Default:
zabbix_proxy_HostnameItem: "system.hostname"

### Option: ListenPort
#   Listen port for trapper.
#
# Mandatory: no
# Range: 1024-32767
# Default:
zabbix_proxy_ListenPort: 10051

### Option: SourceIP
#   Source IP address for outgoing connections.
#
# Mandatory: no
# Default:
zabbix_proxy_SourceIP: ""

### Option: LogType
#   Specifies where log messages are written to:
#       system  - syslog
#       file    - file specified with LogFile parameter
#       console - standard output
#
# Mandatory: no
# Default:
zabbix_proxy_LogType: "file"

### Option: LogFile
#   Log file name for LogType 'file' parameter.
#
# Mandatory: no
# Default:
zabbix_proxy_LogFile: "/var/log/zabbix/zabbix_proxy.log"

### Option: LogFileSize
#   Maximum size of log file in MB.
#   0 - disable automatic log rotation.
#
# Mandatory: no
# Range: 0-1024
# Default:
# LogFileSize=1

zabbix_proxy_LogFileSize: 1

### Option: DebugLevel
#   Specifies debug level:
#   0 - basic information about starting and stopping of Zabbix processes
#   1 - critical information
#   2 - error information
#   3 - warnings
#   4 - for debugging (produces lots of information)
#   5 - extended debugging (produces even more information)
#
# Mandatory: no
# Range: 0-5
# Default:
zabbix_proxy_DebugLevel: 3

### Option: PidFile
#   Name of PID file.
#
# Mandatory: no
# Default:
# PidFile=/tmp/zabbix_proxy.pid

zabbix_proxy_PidFile: "/var/run/zabbix/zabbix_proxy.pid"

### Option: DBHost
#   Database host name.
#   If set to localhost, socket is used for MySQL.
#   If set to empty string, socket is used for PostgreSQL.
#
# Mandatory: no
# Default:
zabbix_proxy_DBHost: "localhost"

### Option: DBName
#   Database name.
#   For SQLite3 path to database file must be provided. DBUser and DBPassword are ignored.
#   Warning: do not attempt to use the same database Zabbix server is using.
#
# Mandatory: yes
# Default:
# DBName=

zabbix_proxy_DBName: "zabbix_proxy"

### Option: DBSchema
#   Schema name. Used for IBM DB2 and PostgreSQL.
#
# Mandatory: no
# Default:
zabbix_proxy_DBSchema: ""

### Option: DBUser
#   Database user. Ignored for SQLite.
#
# Default:
# DBUser=

zabbix_proxy_DBUser: "zabbix"

### Option: DBPassword
#   Database password. Ignored for SQLite.
#   Comment this line if no password is used.
#
# Mandatory: no
# Default:
zabbix_proxy_DBPassword: ""

### Option: DBSocket
#   Path to MySQL socket.
#
# Mandatory: no
# Default:
zabbix_proxy_DBSocket: "/var/run/mysqld/mysqld.sock"

# Option: DBPort
#   Database port when not using local socket. Ignored for SQLite.
#
# Mandatory: no
# Default (for MySQL):
zabbix_proxy_DBPort: 3306

######### PROXY SPECIFIC PARAMETERS #############

### Option: ProxyLocalBuffer
#   Proxy will keep data locally for N hours, even if the data have already been synced with the server.
#   This parameter may be used if local data will be used by third party applications.
#
# Mandatory: no
# Range: 0-720
# Default:
zabbix_proxy_ProxyLocalBuffer: 0

### Option: ProxyOfflineBuffer
#   Proxy will keep data for N hours in case if no connectivity with Zabbix Server.
#   Older data will be lost.
#
# Mandatory: no
# Range: 1-720
# Default:
zabbix_proxy_ProxyOfflineBuffer: 1

### Option: HeartbeatFrequency
#   Frequency of heartbeat messages in seconds.
#   Used for monitoring availability of Proxy on server side.
#   0 - heartbeat messages disabled.
#   For a proxy in the passive mode this parameter will be ignored.
#
# Mandatory: no
# Range: 0-3600
# Default:
zabbix_proxy_HeartbeatFrequency: 60

### Option: ConfigFrequency
#   How often proxy retrieves configuration data from Zabbix Server in seconds.
#   For a proxy in the passive mode this parameter will be ignored.
#
# Mandatory: no
# Range: 1-3600*24*7
# Default:
zabbix_proxy_ConfigFrequency: 3600

### Option: DataSenderFrequency
#   Proxy will send collected data to the Server every N seconds.
#   For a proxy in the passive mode this parameter will be ignored.
#
# Mandatory: no
# Range: 1-3600
# Default:
zabbix_proxy_DataSenderFrequency: 1

############ ADVANCED PARAMETERS ################

### Option: StartPollers
#   Number of pre-forked instances of pollers.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartPollers: 5

### Option: StartIPMIPollers
#   Number of pre-forked instances of IPMI pollers.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartIPMIPollers: 0

### Option: StartPollersUnreachable
#   Number of pre-forked instances of pollers for unreachable hosts (including IPMI and Java).
#   At least one poller for unreachable hosts must be running if regular, IPMI or Java pollers
#   are started.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartPollersUnreachable: 1

### Option: StartTrappers
#   Number of pre-forked instances of trappers.
#   Trappers accept incoming connections from Zabbix sender and active agents.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartTrappers: 5

### Option: StartPingers
#   Number of pre-forked instances of ICMP pingers.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartPingers: 1

### Option: StartDiscoverers
#   Number of pre-forked instances of discoverers.
#
# Mandatory: no
# Range: 0-250
# Default:
zabbix_proxy_StartDiscoverers: 1

### Option: StartHTTPPollers
#   Number of pre-forked instances of HTTP pollers.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartHTTPPollers: 1

### Option: JavaGateway
#   IP address (or hostname) of Zabbix Java gateway.
#   Only required if Java pollers are started.
#
# Mandatory: no
# Default:
zabbix_proxy_JavaGateway: ""

### Option: JavaGatewayPort
#   Port that Zabbix Java gateway listens on.
#
# Mandatory: no
# Range: 1024-32767
# Default:
zabbix_proxy_JavaGatewayPort: 10052

### Option: StartJavaPollers
#   Number of pre-forked instances of Java pollers.
#
# Mandatory: no
# Range: 0-1000
# Default:
zabbix_proxy_StartJavaPollers: 0

### Option: StartVMwareCollectors
#   Number of pre-forked vmware collector instances.
#
# Mandatory: no
# Range: 0-250
# Default:
zabbix_proxy_StartVMwareCollectors: 0

### Option: VMwareFrequency
#   How often Zabbix will connect to VMware service to obtain a new data.
#
# Mandatory: no
# Range: 10-86400
# Default:
zabbix_proxy_VMwareFrequency: 60

### Option: VMwarePerfFrequency
#   How often Zabbix will connect to VMware service to obtain performance data.
#
# Mandatory: no
# Range: 10-86400
# Default:
zabbix_proxy_VMwarePerfFrequency: 60

### Option: VMwareCacheSize
#   Size of VMware cache, in bytes.
#   Shared memory size for storing VMware data.
#   Only used if VMware collectors are started.
#
# Mandatory: no
# Range: 256K-2G
# Default:
zabbix_proxy_VMwareCacheSize: "8M"

### Option: VMwareTimeout
#   Specifies how many seconds vmware collector waits for response from VMware service.
#
# Mandatory: no
# Range: 1-300
# Default:
zabbix_proxy_VMwareTimeout: 10

### Option: SNMPTrapperFile
#   Temporary file used for passing data from SNMP trap daemon to the proxy.
#   Must be the same as in zabbix_trap_receiver.pl or SNMPTT configuration file.
#
# Mandatory: no
# Default:
zabbix_proxy_SNMPTrapperFile: "/tmp/zabbix_traps.tmp"

### Option: StartSNMPTrapper
#   If 1, SNMP trapper process is started.
#
# Mandatory: no
# Range: 0-1
# Default:
zabbix_proxy_StartSNMPTrapper: 0

### Option: ListenIP
#   List of comma delimited IP addresses that the trapper should listen on.
#   Trapper will listen on all network interfaces if this parameter is missing.
#
# Mandatory: no
# Default:
zabbix_proxy_ListenIP: 
    - "0.0.0.0"

### Option: HousekeepingFrequency
#   How often Zabbix will perform housekeeping procedure (in hours).
#   Housekeeping is removing outdated information from the database.
#   To prevent Housekeeper from being overloaded, no more than 4 times HousekeepingFrequency
#   hours of outdated information are deleted in one housekeeping cycle.
#   To lower load on proxy startup housekeeping is postponed for 30 minutes after proxy start.
#   With HousekeepingFrequency=0 the housekeeper can be only executed using the runtime control option.
#   In this case the period of outdated information deleted in one housekeeping cycle is 4 times the
#   period since the last housekeeping cycle, but not less than 4 hours and not greater than 4 days.
#
# Mandatory: no
# Range: 0-24
# Default:
zabbix_proxy_HousekeepingFrequency: 1

### Option: CacheSize
#   Size of configuration cache, in bytes.
#   Shared memory size, for storing hosts and items data.
#
# Mandatory: no
# Range: 128K-8G
# Default:
zabbix_proxy_CacheSize: "8M"

### Option: StartDBSyncers
#   Number of pre-forked instances of DB Syncers.
#
# Mandatory: no
# Range: 1-100
# Default:
zabbix_proxy_StartDBSyncers: 4

### Option: HistoryCacheSize
#   Size of history cache, in bytes.
#   Shared memory size for storing history data.
#
# Mandatory: no
# Range: 128K-2G
# Default:
zabbix_proxy_HistoryCacheSize: "16M"

### Option: HistoryIndexCacheSize
#   Size of history index cache, in bytes.
#   Shared memory size for indexing history cache.
#
# Mandatory: no
# Range: 128K-2G
# Default:
zabbix_proxy_HistoryIndexCacheSize: "4M"

### Option: Timeout
#   Specifies how long we wait for agent, SNMP device or external check (in seconds).
#
# Mandatory: no
# Range: 1-30
# Default:
# Timeout=3

zabbix_proxy_Timeout: 4

### Option: TrapperTimeout
#   Specifies how many seconds trapper may spend processing new data.
#
# Mandatory: no
# Range: 1-300
# Default:
zabbix_proxy_TrapperTimeout: 300

### Option: UnreachablePeriod
#   After how many seconds of unreachability treat a host as unavailable.
#
# Mandatory: no
# Range: 1-3600
# Default:
zabbix_proxy_UnreachablePeriod: 45

### Option: UnavailableDelay
#   How often host is checked for availability during the unavailability period, in seconds.
#
# Mandatory: no
# Range: 1-3600
# Default:
zabbix_proxy_UnavailableDelay: 60

### Option: UnreachableDelay
#   How often host is checked for availability during the unreachability period, in seconds.
#
# Mandatory: no
# Range: 1-3600
# Default:
zabbix_proxy_UnreachableDelay: 15

### Option: ExternalScripts
#   Full path to location of external scripts.
#   Default depends on compilation options.
#
# Mandatory: no
# Default:
# ExternalScripts=${datadir}/zabbix/externalscripts

zabbix_proxy_ExternalScripts: "/usr/lib/zabbix/externalscripts"

### Option: FpingLocation
#   Location of fping.
#   Make sure that fping binary has root ownership and SUID flag set.
#
# Mandatory: no
# Default:
# FpingLocation=/usr/sbin/fping

zabbix_proxy_FpingLocation: "/usr/bin/fping"

### Option: Fping6Location
#   Location of fping6.
#   Make sure that fping6 binary has root ownership and SUID flag set.
#   Make empty if your fping utility is capable to process IPv6 addresses.
#
# Mandatory: no
# Default:
# Fping6Location=/usr/sbin/fping6

zabbix_proxy_Fping6Location: "/usr/bin/fping6"

### Option: SSHKeyLocation
#   Location of public and private keys for SSH checks and actions.
#
# Mandatory: no
# Default:
zabbix_proxy_SSHKeyLocation: ""

### Option: LogSlowQueries
#   How long a database query may take before being logged (in milliseconds).
#   Only works if DebugLevel set to 3 or 4.
#   0 - don't log slow queries.
#
# Mandatory: no
# Range: 1-3600000
# Default:
zabbix_proxy_LogSlowQueries: 3000

### Option: TmpDir
#   Temporary directory.
#
# Mandatory: no
