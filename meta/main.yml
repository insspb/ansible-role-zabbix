galaxy_info:
  author: Andrey Shpak
  description: This role installs and configure zabbix agent, zabbix server and zabbix proxy on target host. We use zabbix 3.2 as default.
  license: license (MIT)

  min_ansible_version: 2.3.1

  github_branch: master

  platforms:
  - name: Ubuntu
    versions:
    - xenial
    - trusty
  - name: EL
    versions:
    - 6
    - 7
  - name: Debian
    versions:
    - all
  - name: Windows
    versions:
    - all

  galaxy_tags:
    - system
    - network
    - monitoring
    - zabbix
    - zabbix-server
    - zabbix-agent
    - zabbix-proxy
    - zabbix-mysql
    - zabbix-pgsql

dependencies: []
